<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="btn-grid">
            <div class="btn btn-clear">C</div>
            <div class="btn btn-backspace"><span class="fas fa-long-arrow-alt-left"></span></div>
            <div class="btn"><span class="fas fa-percent fa-sm"></span></div>
            <div class="btn"><span class="fas fa-divide fa-sm"></></div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn"><span class="fas fa-times fa-sm"></span></div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn"><span class="fas fa-minus fa-sm"></span></div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn"><span class="fas fa-plus fa-sm"></span></div>
            <div class="btn">.</div>
            <div class="btn number">0</div>
            <div class="btn"><span class="fas fa-plus-minus fa-sm"></span></div>
            <div class="btn" id="btn-equal"><span class="fas fa-equals fa-sm"></span></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/676310dc96.js" crossorigin="anonymous"></script>
</body>
</html>
